<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#080812" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Math Racers" />
    <link rel="icon" type="image/svg+xml" href="/turbo-math-racers/favicon.svg" />
    <link rel="apple-touch-icon" href="/turbo-math-racers/icon-192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Nunito:wght@700;800;900&display=swap" rel="stylesheet" />
    <title>Turbo Math Racers</title>
    <style>
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      html, body { margin: 0; padding: 0; background: #080812; overflow-x: hidden; }
      body {
        font-family: 'Nunito', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Prevent pull-to-refresh on mobile */
      body { overscroll-behavior-y: contain; }
      /* Ambient glow */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        z-index: -1;
        background:
          radial-gradient(ellipse 600px 400px at 20% 80%, rgba(230,54,0,0.06) 0%, transparent 70%),
          radial-gradient(ellipse 500px 350px at 80% 20%, rgba(100,0,255,0.05) 0%, transparent 70%);
        animation: ambientGlow 12s ease-in-out infinite alternate;
        pointer-events: none;
      }
      @keyframes ambientGlow {
        0% { opacity: 0.6; }
        100% { opacity: 1; }
      }
      /* Safe area padding for notched phones */
      #root {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
